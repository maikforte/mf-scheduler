<md-content layout="row"
            flex
            layout-fill>

    <md-sidenav flex="25"
                md-is-locked-open="true"
                layout="column">
        <md-content flex
                    md-colors="{background: 'grey-50'}">
            <div layout="column">
                <div class="sidenav-subheader"
                     layout="row"
                     layout-align="center center"
                     ng-click="turnOn('settings')">
                    <md-icon class="sidenav-subheader-icon">settings</md-icon>
                    SETTINGS
                    <span flex></span>
                    <md-icon class="sidenav-dropdown-icon"
                             ng-class="{'sidenav-dropdown-icon-active' : !isSettingsOn }">keyboard_arrow_down</md-icon>
                </div>
                
                <md-divider></md-divider>
                
                <div ng-class="{'sidenav-sub-item-hidden' : !isSettingsOn}">
                    <div class="sidenav-sub-item">
                        asd
                    </div>
                </div>
                
                <div class="sidenav-subheader"
                     layout="row"
                     layout-align="center center"
                     ng-click="turnOn('task')">
                    <md-icon class="sidenav-subheader-icon">note</md-icon>
                    TASK
                    <span flex></span>
                    <md-icon class="sidenav-dropdown-icon"
                             ng-class="{'sidenav-dropdown-icon-active' : !isTaskOn }">keyboard_arrow_down</md-icon>
                </div>
                
                <md-divider></md-divider>
                
                <div ng-class="{'sidenav-sub-item-hidden' : !isTaskOn }">
                    <div class="sidenav-sub-item"
                         ng-repeat="task in taskList">
                        <div class="sidenav-sub-item-content"
                             layout="row"
                             layout-align="center center">
                            <div flex="10"
                                 layout="row"
                                 layout-align="center">
                                <md-icon>
                                    {{task.type.icon}}
                                </md-icon>
                            </div>
                            <div layout="column"
                                 flex="95"
                                 class="sidenav-sub-item-content">
                                <div>{{task.name}}</div>
                                <div class="md-body-1">{{task.description}}</div>
                            </div>
                        </div>
                    </div>
                    <div layout="row"
                         class="sidenav-button"
                         layout-align="center center"
                         ng-click="showNewTask($event)">
                        
                        <md-tooltip md-direction="right">
                            Create new task
                        </md-tooltip>
                        
                        <span>New Task</span>
                        <i class="material-icons">add</i>
                    </div>
                </div>
                
                <div class="sidenav-subheader"
                     layout="row"
                     layout-align="center center"
                     ng-click="turnOn('export')">
                    <md-icon class="sidenav-subheader-icon">file_download</md-icon>
                    EXPORT
                    <span flex></span>
                    <md-icon class="sidenav-dropdown-icon"
                             ng-class="{'sidenav-dropdown-icon-active' : !isExportOn }">keyboard_arrow_down</md-icon>
                </div>
                
                <md-divider></md-divider>
                
                <div ng-class="{'sidenav-sub-item-hidden' : !isExportOn}">
                    <div class="sidenav-sub-item-content sidenav-sub-item"
                             layout="row"
                             layout-align="center center">
                        <div flex="10"
                             layout="row"
                             layout-align="center">
                            <md-icon>
                                picture_as_pdf
                            </md-icon>
                        </div>
                        <div layout="column"
                             flex="95"
                             class="sidenav-sub-item-content">
                            <div>.PDF</div>
                        </div>
                    </div>
                    <div class="sidenav-sub-item-content sidenav-sub-item"
                             layout="row"
                             layout-align="center center">
                        <div flex="10"
                             layout="row"
                             layout-align="center">
                            <md-icon>
                                grid_on
                            </md-icon>
                        </div>
                        <div layout="column"
                             flex="95"
                             class="sidenav-sub-item-content">
                            <div>.XLSX</div>
                        </div>
                    </div>
                    <div class="sidenav-sub-item-content sidenav-sub-item"
                             layout="row"
                             layout-align="center center">
                        <div flex="10"
                             layout="row"
                             layout-align="center">
                            <md-icon>
                                image
                            </md-icon>
                        </div>
                        <div layout="column"
                             flex="95"
                             class="sidenav-sub-item-content">
                            <div>.PNG</div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </md-content>
    </md-sidenav>
    
    <md-divider md-colors="{color: 'blue'}"></md-divider>
    
    <md-content flex="75">
        des
    </md-content>

</md-content>
